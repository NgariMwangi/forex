<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="css/util.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" href="/signup.css">
      
</head>
<body>
    <div id="app">
        <h5></h5>
        <div v-if="loading"> 
            <p>loading...</p>
        </div>
        <p>{{errored}}</p>
        <div class="limiter">
          <div class="container-table100">
            <div class="wrap-table100">
              <div class="table100">
                <table>
                  <thead>
                    <tr class="table100-head">
                      <th class="column1">Date</th>
                      <th class="column2">Open</th>
                      <th class="column3">High</th>
                      <th class="column4">Low</th>
                      <th class="column5">Close</th>
                      <th class="column6">Volume</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr v-for="(rule, ruleID) in mss">
                        <td class="column1"  >{{ruleID}}</td>
                        <td class="column2">{{rule["1. open"]}}</td>
                        <td class="column3"> {{rule["2. high"]}}</td>
                        <td class="column4">{{rule["3. low"]}}</td>
                        <td class="column5">{{rule["4. close"]}}</td>
                        <td class="column6">{{rule["5. volume"]}}</td>
                      </tr>
                
                      
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div id="ap">
          <form @submit.prevent="submitForm">
            <div>
              <label for="name">Name:</label><br>
              <input id="name" type="text" v-model="name" required/>
            </div>
            <div>
              <label for="email">Email:</label><br>
              <input id="email" type="email" v-model="email" required/>
            </div>
            <div>
              <label for="firstSon">Who was the first son on mahtmagandi:</label><br>
              <textarea id="firstSon" v-model="firstSon" required></textarea>
            </div>
            <button :class="[name ? activeClass : '']" type="submit">Submit</button>
            <div>
              <h3>Data retrieved from server:</h3>
              <p v-if="success"> {{ success }}</p>
              <pre>{{ response }}</pre>
            </div>
          </form>
        </div>
 

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
      var app = new Vue({
            el: "#app",
            data: {
            mss:'hello world',
            loading: true,
            errored:'',          
            phone:'',
            email:'',
            userID:1,
            name: '',
            email: '',
            firstSon: '',
            response: '',
            success: '',
            activeClass: 'active'
        },
        methods: {
      submitForm() {
        axios.post('http://127.0.0.1:5000/signup', {
          userID: this.userID,
          name: this.name,
          email: this.email,
          firstSon: this.firstSon
        }).then(response => {
          // console.log(response);
          // this.response = response.data
          this.success = 'Data saved successfully';
          this.response = JSON.stringify(response, null, 2)
        }).catch(error => {
          this.response = 'Error: ' + error.response
        })
        this.name = '';
        this.email = '';
        this.firstSon = '';
      }
    },
 
       
      mounted () {
    axios
      .get('http://127.0.0.1:5000/json/forex')
      .then(response => {
        this.mss = response.data[0]["Weekly Time Series"]
        console.log(response.data[0]["Weekly Time Series"][ "2021-12-10"])
        
        
      })
      .catch(error => {
        console.log(error)
        this.errored = error
      })
      .finally(() => this.loading = false)
  }
  
  });
    
    </script>
</body>
</html>
